<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/mainstyle.css">
	<link rel="stylesheet" type="text/css" href="css/media-queries.css">
	<script defer src="js/index.js"></script>
	<script defer src="js/theme.js"></script>
	<script defer src="js/filter.js"></script>
	<link rel="shortcut icon" href="images/favicon-filled.webp" type="image/x-icon">
	<title>Web Components Navigator</title>
</head>

<body>
	<header>
		<div class="website-title">
			<div class="favicon"></div>
			<h1>Web Components Navigator</h1>
		</div>
		<button id="theme-toggle" aria-label="Toggle light/dark mode">
			<img id="theme-icon" src="images/sun-moon.svg" alt="">
		</button>
	</header>
	<main>
		<aside class="sidebar">
			<div class="filters-sidebar card">
				<section class="filter-section filter-section-time" style="display: none;">
					<h3>Time</h3>
					<div>
						<small>Added</small>
						<input type="number" name="time-amount" id="time-amount" placeholder="0" min="0" max="99">
						<select name="time-stamp" id="time-stamp">
							<option value="days">days</option>
							<option value="weeks">weeks</option>
							<option value="months">months</option>
							<option value="years">years</option>
						</select>
						<small>ago</small>
					</div>
				</section>
				<section class="filter-section" style="display: none;"> <!-- Currently only 1 owner -->
					<h3>Owners</h3>
					<ul id="filter-list-owner">
					</ul>
				</section>
				<section class="filter-section">
					<h3>Categories</h3>
					<ul id="filter-list-category">
					</ul>
				</section>
			</div>
		</aside>
		<div class="main-content">
			<div id="folders">
				<!-- 
				.repo-title
				.folder
					.folder-heading
					.buttons
						.button
							.btn-source-code
							.btn-preview
				-->
			</div>
		</div>
	</main>
</body>

</html>
